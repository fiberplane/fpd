- name: elastic-starter
  description: ElasticSearch for starter kit
  providerType: elasticsearch
  config:
    url: http://elasticsearch:9200

- name: elasticsearch
  providerType: elasticsearch
  description: elasticsearch on the local proxy
  config:
    url: http://localhost:9200

- name: loki
  providerType: loki
  description: loki on the local proxy
  config:
    url: http://localhost:3100

- name: prometheus
  providerType: prometheus
  description: prometheus on the local proxy
  config:
    url: http://localhost:9090
